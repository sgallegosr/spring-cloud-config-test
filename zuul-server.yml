server:
  port: 8080 #the default port used for zuul service
  
zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
    routes:
      student-service: 
        path: /student/** 
        stripPrefix: false  
        sensitiveHeaders:
        url: http://localhost:8098